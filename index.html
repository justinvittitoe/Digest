<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digest by GreenWings</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <nav>
            <ul class="navbar">
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Sign In</a></li>
            </ul>
        </nav>
        <h1>Digest</h1>
    </header>
    <div class="logo"></div>
        <img src="./assets/css/images/Digest_Logo.png" alt="GreenWings Logo">
    </div>

    <div class="main-container">
        <div class="quiz">
            <button>Goals</button>
            <select>
                <option>Diet Restrictions</option>
            </select>
            <select>
                <option>Age</option>
            </select>
            <button>Submit</button>
        </div>
    
        <div class="results">
            <div class="diet-overview">
                <div class="diet-title">Diet Plan Title</div>
                <div class="diet-description">Description of Diet</div>
                <div class="icons">
                    <div>Icon</div>
                    <div>Icon</div>
                    <div>Icon</div>
                </div>
                <div class="random-dish">Random Dish</div>
            </div>
    
            <div class="video-panel">
                <div>Info Video of Selected Diet<br>Source: YouTube</div>
            </div>
        </div>
    
        <div class="hover-card">Flip Card / Hover Card?</div>
    </div>

    <footer>
        <p>&copy; Powered by GreenWings</p>
    </footer>
</body>
</html>
