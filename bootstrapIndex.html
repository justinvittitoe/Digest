<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(bootstrap)Digest</title>
    <link rel="stylesheet" href="reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Sign In</a></li>
            </ul>
        </nav>
    </header>
    <div class="text-center my-4">
        <img src="./assets/css/images/Digest_Logo.png" alt="GreenWings Logo" class="img-fluid" style="max-width: 300px;">
    </div>

    <div class="container-fluid">
        <div class="quiz mb-4">
            <button class="btn btn-primary">Goals</button>
            <select class="form-select">
                <option>Diet Restrictions</option>
            </select>
            <select class="form-select">
                <option>Age</option>
            </select>
            <button class="btn btn-success">Submit</button>
        </div>
    
        <div class="results">
            <div class="card mb-4">
                <div class="card-header">Diet Plan Title</div>
                <div class="card-body">
                    <p class="card-text">Description of Diet</p>
                    <div class="d-flex justify-content-around">
                        <div>Icon</div>
                        <div>Icon</div>
                        <div>Icon</div>
                    </div>
                    <div class="mt-3">Random Dish</div>
                </div>
            </div>
    
            <div class="card mb-4">
                <div class="card-body">
                    <p>Info Video of Selected Diet<br>Source: YouTube</p>
                </div>
            </div>
        </div>
    
        <div class="hover-card card mb-4">
            <div class="card-body">
                Flip Card / Hover Card?
            </div>
        </div>
    </div>

    <footer class="text-center mt-4">
        <p>&copy; Powered by GreenWings</p>
    </footer>
</body>
</html>
