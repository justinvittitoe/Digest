<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get" class="diet">
        <div class="diet">
            <label for="goal">Select your goal</label>
            <select name="Goal" id='goal'>
                <option value="fiber">Increase Fiber</option>
                <option value="balanced">Balanced Diet</option>
                <option value="decrease sugar">Decrease Artificial Sugars</option>
                <option value="transfat">Decrease Transfat</option>
                <option value="weight">Maintain Healthy Weight</option>
                <option value="muscle">Gain Muscle</option>
                <option value="decrease sodium">Decrease Sodium</option>
                <option value="excercise">Increase Excericise and Energy</option>
                <option value="vitamins">Increase Vitamin Intake</option>
                <option value="hydration">Hydration</option>
            </select>           
        </div>  
        <div class="diet">
            <label for="rest">Select any dietary restrictions</label>
            <select name="restrictions" id='rest'>
                <option value="GF">Gluten Free</option>
                <option value="DF">Dairy Free</option>
                <option value="veg">Vegetarian</option>
                <option value="vegan">vegan</option>
                <option value="halal">Halal</option>
                <option value="Kosher">Kosher</option>
                <option value="sugarfree">Sugar Free</option>
                <option value="FODMAP">FODMAP</option>
                <option value="nutfree">Nut Free</option>
                <option value="eggfree">Egg Free</option>
                <option value="antiinflam">Anti-inflamatory</option>
            </select>           
        </div> 
        <div class="diet">
            <label for="md">Select any medical restrictions</label>
            <select name="Medical Restrictions" id='md'>
                <option value="celiac">Celiac</option>
                <option value="lactose">Lactose Intolerant</option>
                <option value="diabetes">Diabetes</option>
            </select>           
        </div>      
        <div class="diet">
            <label for="age">Select an age range</label>
            <select name="Age range" id='age'>
                <option value="0-30">0-30</option>
                <option value="31-50">31-50</option>
                <option value="50+">50+</option>
            </select>           
        </div> 
        <button type="submit" id="submit">Submit</button>
    
</body>
<footer>
</footer>
<script src="./code.js"></script>
</html>
